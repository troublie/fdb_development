{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}NP 0.1{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block stylesheet %}{% endblock %}  <!-- HERE -->
</head>
<body>
{% block body %}  <!-- HERE -->
<nav class="navbar navbar-light" style="background-color: #42a4f4;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Fuji do Brasil</a>
    </div>
</nav>
<div class="container">
    <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
    </ol>
    {% block content %}
    {% endblock %}
</div>
{% endblock body %}  <!-- AND HERE -->
</body>
</html>
